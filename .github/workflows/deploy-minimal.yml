name: Deploy contracts
run-name: deploy ${{ inputs.environment }} ${{ inputs.image_tag }}

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image_tag:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: AB2D environment
        required: true
        type: choice
        options:
          - dev
          - test
          - sandbox
          - prod
      image_tag:
        description: ECR image tag for selected module (contracts-service-<branch>-<SHA>)
        required: true
        type: string


jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: codebuild-ab2d-contracts-${{github.run_id}}-${{github.run_attempt}}
    steps:
      - name: Test
        run: |
          echo "TAG = ${{ inputs.image_tag }}"
          
